<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple calculator v1.0</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="main.js"></script>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="calculator-result" id="result">0</div>
      <div class="calculator-controls" id="controls">
        <button class="calculator-control" data-test-id="plus">+</button>
        <button class="calculator-control" data-test-id="minus">-</button>
        <button class="calculator-control" data-test-id="mul">*</button>
        <button class="calculator-control" data-test-id="div">/</button>
        <button class="calculator-control" data-test-id="op-1">1</button>
        <button class="calculator-control" data-test-id="op-2">2</button>
        <button class="calculator-control" data-test-id="op-3">3</button>
        <button class="calculator-control" data-test-id="clear">C</button>
        <button class="calculator-control" data-test-id="op-4">4</button>
        <button class="calculator-control" data-test-id="op-5">5</button>
        <button class="calculator-control" data-test-id="op-6">6</button>
        <button class="calculator-control" data-test-id="equal">=</button>
        <button class="calculator-control" data-test-id="op-7">7</button>
        <button class="calculator-control" data-test-id="op-8">8</button>
        <button class="calculator-control" data-test-id="op-9">9</button>
        <button class="calculator-control" data-test-id="op-0">0</button>
      </div>
    </div>
  </div>
</body>
</html>
